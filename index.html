<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- AOS styles -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="row card" data-aos="fade-up" data-aos-duration="1000" data-aos-once="true">
    <header class="mobile-image-section">
      <img class="d-block d-lg-none" src="images/image-header-mobile.jpg" alt="image-mobile">
    </header>
    <div class="col-lg-6 info-section" data-aos="fade-in" data-aos-duration="2000" data-aos-once="true">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, cutomer experience, and overall efficiency.</p>
      <div class="row stats">
        <div class="col-lg-4">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="col-lg-4">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="col-lg-4">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6 image-section">
      <header>
        <img class="d-none d-lg-block" src="images/image-header-desktop.jpg" alt="image-desktop">
      </header>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://sarthak-21.github.io/My-personal-site">Sarthak Luthra</a>.
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
   AOS.init();
  </script>
</body>
</html>
